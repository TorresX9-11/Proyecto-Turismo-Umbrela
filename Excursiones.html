<div class="modulo-excursiones">
    <h2>Registro de Excursión</h2>
    
    <section class="registro-cliente">
        <h3>Datos del Cliente</h3>
        <form id="formulario-cliente">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <button type="submit">Guardar Datos del Cliente</button>
        </form>
    </section>
    
    <section class="seleccion-destino">
        <h3>Selección de Destino</h3>
        <form id="formulario-destino">
            <label for="destino">Destino:</label>
            <select id="destino" name="destino">
                <option value="">Seleccione un destino</option>
                <option value="playa">Playa</option>
                <option value="montaña">Montaña</option>
                <option value="ciudad">Ciudad</option>
                <option value="otro">Otro</option>
            </select>
            
            <div id="otro-destino" style="display: none;">
                <label for="nuevo-destino">Especifique el destino:</label>
                <input type="text" id="nuevo-destino" name="nuevo-destino">
            </div>
            
            <label for="descripcion-destino">Descripción del Destino (opcional):</label>
            <textarea id="descripcion-destino" name="descripcion-destino"></textarea>
        </form>
    </section>
    
    <section class="registro-alojamiento">
        <h3>Datos del Alojamiento</h3>
        <form id="formulario-alojamiento">
            <label for="nombre-alojamiento">Nombre del Alojamiento:</label>
            <input type="text" id="nombre-alojamiento" name="nombre-alojamiento" required>
            
            <label for="direccion-alojamiento">Dirección del Alojamiento:</label>
            <input type="text" id="direccion-alojamiento" name="direccion-alojamiento" required>
            
            <label for="duracion-estadia">Duración de la Estadía:</label>
            <input type="number" id="duracion-estadia" name="duracion-estadia" min="1" required>
            
            <button type="submit">Guardar Datos del Alojamiento</button>
        </form>
    </section>
    
    <button id="confirmar-excursion">Revisar y Confirmar Excursión</button>
</div>

<style>
    .modulo-excursiones {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    
    .modulo-excursiones h2, .modulo-excursiones h3 {
        color: #333;
    }
    
    .modulo-excursiones form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .modulo-excursiones label {
        font-weight: bold;
    }
    
    .modulo-excursiones input, .modulo-excursiones select, .modulo-excursiones textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .modulo-excursiones button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .modulo-excursiones button:hover {
        background-color: #45a049;
    }
    
    @media (max-width: 600px) {
        .modulo-excursiones {
            padding: 10px;
        }
    }
</style>

<script>
    document.getElementById('destino').addEventListener('change', function() {
        var otroDestino = document.getElementById('otro-destino');
        if (this.value === 'otro') {
            otroDestino.style.display = 'block';
        } else {
            otroDestino.style.display = 'none';
        }
    });

    document.getElementById('confirmar-excursion').addEventListener('click', function() {
        // Aquí se implementaría la lógica para revisar y confirmar los datos
        alert('Funcionalidad de revisión y confirmación pendiente de implementar');
    });
</script>
